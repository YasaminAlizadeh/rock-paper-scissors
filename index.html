<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="layout">
    <header class="header">
      <h1>Rock, Paper, Scissors!</h1>
      <div class="score">
        Score: <span id="user-score" class="user__score">0</span> -
        <span id="oponent-score" class="oponent__score">0</span>
      </div>
    </header>

    <main class="main">
      <section class="board">
        <div id="board-text" class="board__text"></div>
        <div id="oponent-hand" class="hand oponent__hand"></div>
        <div id="user-hand" class="hand user__hand"></div>
      </section>

      <div class="options"></div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
